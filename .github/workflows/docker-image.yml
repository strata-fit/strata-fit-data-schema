name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'   # production releases
      - 'dev*'     # dev builds

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/strata-fit-data-val


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install dynaconf

      - name: Get version from settings
        id: get_version
        run: |
          echo "VERSION=$(python -c 'from config.config import settings; print(settings.openapi.version)')" >> $GITHUB_ENV

      - name: Extract tag name
        id: tag_name
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build . -t $IMAGE_NAME:${{ env.VERSION }}

      - name: Push Docker image (version tag)
        run: |
          docker push $IMAGE_NAME:${{ env.VERSION }}

      - name: Tag and push latest (only for release tags)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          docker tag $IMAGE_NAME:${{ env.VERSION }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest

      # Give dev builds a dev tag too
      - name: Tag and push dev (only for dev tags)
        if: startsWith(github.ref, 'refs/tags/dev')
        run: |
          docker tag $IMAGE_NAME:${{ env.VERSION }} $IMAGE_NAME:dev
          docker push $IMAGE_NAME:dev
